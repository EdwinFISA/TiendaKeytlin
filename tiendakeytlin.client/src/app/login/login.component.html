<!-- login.component.html -->
<div class="flex h-screen w-full">
  <!-- Imagen de la tienda (lado izquierdo) -->
  <div class="hidden md:block md:w-1/2 bg-cover bg-center"
       style="background-image: url('/src/assets/images/imgLgin.jpg')">
  </div>
    
  <!-- Formulario de login (lado derecho) -->
  <div class="w-full md:w-1/2 flex items-center justify-center bg-blue-200">
    <div class="w-full max-w-md p-8 flex flex-col items-center">
      <h1 class="text-xl text-blue-900 font-bold mb-2 text-center">Tienda "Keytelin"</h1>

      <!-- Logo -->
      <div class="mb-6">
        <img src="/src/assets/images/Logo.png" alt="Logo Keytelin" class="h-30 w-30">
      </div>

      <form class="w-full space-y-4" (ngSubmit)="login()">
        <!-- Campo de correo -->
        <div class="relative">
          <input type="email" [(ngModel)]="email" name="email" placeholder="correo"
                 class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
                 required>
          <span class="absolute left-3 top-2.5 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2 2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </span>
        </div>

        <!-- Campo de contraseña -->
        <div class="relative">
          <input type="password" [(ngModel)]="password" name="password" placeholder="******"
                 class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10"
                 required>
          <span class="absolute left-3 top-2.5 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
          </span>
        </div>

        <!-- Mostrar errores -->
        <p *ngIf="errorMessage" class="text-red-500 text-sm text-center">{{ errorMessage }}</p>

        <!-- Botón de ingresar -->
        <div class="pt-2">
          <button type="submit"
                  class="w-full bg-blue-900 text-white py-2 rounded-full hover:bg-blue-800 transition duration-300 uppercase font-medium">
            Ingresar
          </button>
        </div>
      </form>

      <!-- Enlace de olvidaste contraseña -->
      <div class="mt-4 text-center">
        <a href="#" class="text-red-600 text-sm hover:underline">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</div>
